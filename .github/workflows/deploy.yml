name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Git Config
      run: |
        git config --global user.email "ssingh883710@gmail.com"
        git config --global user.name "Suraj Singh"

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Change this to your preferred Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build


    - name: Deploy
      run: npm run deploy
      
  deploy:
    runs-on: ubuntu-latest

    needs: build  # Ensure the 'build' job completes successfully before deploying

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.SSH_PRIVATE_KEY }}
        publish_dir: ./build  # Change this to your build directory
